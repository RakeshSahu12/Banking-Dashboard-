<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Insurance Customer Self-Service Portal</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #004080;
    color: white;
    padding: 10px 20px;
}

nav {
    display: flex;
    gap: 10px;
}

button {
    padding: 10px;
    border: none;
    cursor: pointer;
    background-color: #008CBA;
    color: white;
    border-radius: 5px;
}

button:hover {
    background-color: #005F6A;
}

.hidden {
    display: none;
}

main {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

#chatbox {
    border: 1px solid #ccc;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
}

    </style>
    
    <script src="script.js"></script>
   
    <script src="script2.js"></script>

</head>
<body>
    <header>
        <h1>Insurance Customer Self-Service Portal</h1>
        <nav>
            <button onclick="showClaimForm()">File a Claim</button>
            <button onclick="showClaimTracking()">Track Claims</button>
           
            <input type="text" id="search" placeholder="Search Knowledge Base">
        </nav>
    </header>

    <main>
        <div id="claimForm" class="hidden">
            <h2>Submit a New Insurance Claim</h2>
            <form id="submissionForm" onsubmit="submitClaim(event)">
                <label for="policyNumber">Policy Number:</label>
                <input type="text" id="policyNumber" required>
                
                <label for="incidentDate">Incident Date:</label>
                <input type="date" id="incidentDate" required>
                
                <label for="description">Incident Description:</label>
                <textarea id="description" required></textarea>
                
                <label for="fileUpload">Attach Files:</label>
                <input type="file" id="fileUpload">
                
                <button type="submit">Submit Claim</button>
            </form>
        </div>

        <div id="claimTracking" class="hidden">
            <h2>Track Your Claims</h2>
            <table>
                <thead>
                    <tr>
                        <th>Claim Number</th>
                        <th>Status</th>
                        <th>Date Submitted</th>
                    </tr>
                </thead>
                <tbody id="claimsTableBody"></tbody>
            </table>
        </div>

        <div id="chatbot" class="hidden">
            <h2>Chat with Us (AI-Powered Chatbot)</h2>
            <div id="chatbox"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
